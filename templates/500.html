{% extends "base.html" %}

{% block title %}Ошибка сервера{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body py-5">
                    <i class="bi bi-exclamation-circle display-1 text-danger mb-4"></i>
                    <h1 class="display-4 text-muted">500</h1>
                    <h2 class="mb-4">Ошибка сервера</h2>
                    <p class="text-muted mb-4">
                        Произошла внутренняя ошибка сервера. Попробуйте обновить страницу или обратитесь к администратору.
                    </p>
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-primary me-md-2">
                            <i class="bi bi-house me-2"></i>На главную
                        </a>
                        <button onclick="location.reload()" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-clockwise me-2"></i>Обновить
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
