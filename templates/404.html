{% extends "base.html" %}

{% block title %}Страница не найдена{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body py-5">
                    <i class="bi bi-exclamation-triangle display-1 text-warning mb-4"></i>
                    <h1 class="display-4 text-muted">404</h1>
                    <h2 class="mb-4">Страница не найдена</h2>
                    <p class="text-muted mb-4">
                        Запрашиваемая страница не существует или была перемещена.
                    </p>
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-primary me-md-2">
                            <i class="bi bi-house me-2"></i>На главную
                        </a>
                        <a href="{{ url_for('create_task_form') }}" class="btn btn-outline-primary">
                            <i class="bi bi-plus-circle me-2"></i>Создать заявку
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
