<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отладка JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Отладка JavaScript</h1>
        <p>Этот файл создан для тестирования JavaScript функций</p>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Тест функций</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary me-2" onclick="testFunction1()">Тест 1</button>
                        <button class="btn btn-success me-2" onclick="testFunction2()">Тест 2</button>
                        <button class="btn btn-warning" onclick="editUserTest('test-123')">Тест editUser</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Результаты</h5>
                    </div>
                    <div class="card-body">
                        <div id="results">
                            <p>Нажмите кнопки для тестирования</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для тестирования -->
    <div class="modal fade" id="testModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Тест JavaScript</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>JavaScript работает!</p>
                    <p>ID: <span id="modalId"></span></p>
                    <p>Время: <span id="modalTime"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    console.log('=== ОТЛАДКА JAVASCRIPT ===');
    console.log('Время загрузки:', new Date().toISOString());
    
    // Функция для тестирования
    function testFunction1() {
        console.log('testFunction1 вызвана');
        document.getElementById('results').innerHTML = '<p class="text-success">Функция 1 работает!</p>';
    }
    
    function testFunction2() {
        console.log('testFunction2 вызвана');
        document.getElementById('results').innerHTML = '<p class="text-info">Функция 2 работает!</p>';
    }
    
    function editUserTest(userId) {
        console.log('editUserTest вызвана с ID:', userId);
        
        // Показываем данные в модальном окне
        document.getElementById('modalId').textContent = userId;
        document.getElementById('modalTime').textContent = new Date().toLocaleString();
        
        // Показываем модальное окно
        const modal = new bootstrap.Modal(document.getElementById('testModal'));
        modal.show();
        
        document.getElementById('results').innerHTML = '<p class="text-warning">editUserTest работает! ID: ' + userId + '</p>';
    }
    
    // Проверяем, что функции определены
    console.log('testFunction1 определен:', typeof testFunction1);
    console.log('testFunction2 определен:', typeof testFunction2);
    console.log('editUserTest определен:', typeof editUserTest);
    
    // Проверяем при загрузке DOM
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM загружен');
        console.log('Все функции доступны:', {
            testFunction1: typeof testFunction1,
            testFunction2: typeof testFunction2,
            editUserTest: typeof editUserTest
        });
    });
    </script>
</body>
</html>
